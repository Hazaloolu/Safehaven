{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">


      {% comment %} Font awesome link {% endcomment %}
      <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
      <link href="{% static 'fontawesomefree/css/all.min.css' %}"  rel="stylesheet" type="text/css"/>

    <title>Login - CampusHome</title>
</head>
<body>
 
    <header>
        <h1 class='site-logo'>CAMPUSHOME</h1>
    </header>
    <div class="welcome">
        <h1>
            Welcome Back 
           
                
        </h1>
        <p>Please enter your login credentials to access your account</p>
    </div>
    <div class="form-container">
 
            <form name="loginForm" method="post" class='login-form' action="{% url 'login' %}?next={{ request.GET.next }}" >
                {% csrf_token %}
                {% if error %}
                <p class='error-msg'><i class="fa-solid fa-circle-exclamation" id='error-img'></i>{{ error }}</p>
                {% endif %}
                    <label for="email" class="email-label">Email</label>
                    <input type="email" class="login-form-control" placeholder='Email address' id="email" name='email' required />
                  
                  
                    <label for="password" class="input-field">Password</label>
                    <input type="password" class="input-field" id="password" placeholder='Password' name='password' required />
                  
                    <a href="">Forgot password?</a>
                     <div class="form-flex">
                        <label>
                            <input type="checkbox" id="myCheckbox" />
                            Remember me
                          </label>

                          <button>Log in</button>
                     </div>

                    
                     <p id='sign-up'>Don't have an account yet? <a href="{% url 'register' %}">Create account</a></p>
            </form>
   
 </div>

 <script>
    // Get the checkbox element
var checkbox = document.getElementById("myCheckbox");

// Add a click event listener to the checkbox
checkbox.addEventListener("click", function() {
  // When the checkbox is clicked, update its color
  checkbox.style.color = "red";
});
 </script>
</body>
</html>
